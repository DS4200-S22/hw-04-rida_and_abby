<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style_hw.css">
    <meta charset=utf-8 />
    <title>hw-04</title>
</head>


<body>
    <h1 class="centered">Event Handling</h1>
    <div class="centered">
        
        <svg height=100 width=200 viewBox="0 0 60 60">
            <circle id="circle1" cx="25" cy="30" r="28" onclick="circle1_click()" />
            <text id="circle1text" x="25" y="35" text-anchor="middle">0</text>
        </svg>

        <svg height=100 width=200 viewBox="0 0 60 60">
            <circle id="circle2" cx="25" cy="30" r="28" 
            onmouseover="circle2_mouseover()" onmouseout="circle2_mouseout()"/>
        </svg>

        <svg height=100 width=150 viewBox="0 0 60 60" onclick="circle3_click()">
            <circle id="circle3" cx="25" cy="30" r="28" />
        </svg>
    </div>

    <script src="main_hw.js"></script>
</body>

</html>
